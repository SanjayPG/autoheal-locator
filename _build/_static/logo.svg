<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="healGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009944;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main heal symbol -->
  <g transform="translate(8, 8)">
    <!-- Healing cross/plus with rounded corners -->
    <rect x="10" y="4" width="4" height="16" rx="2" fill="url(#healGradient)"/>
    <rect x="4" y="10" width="16" height="4" rx="2" fill="url(#healGradient)"/>

    <!-- AI circuit pattern around the cross -->
    <circle cx="12" cy="5" r="1.5" fill="url(#circuitGradient)" opacity="0.8"/>
    <circle cx="19" cy="12" r="1.5" fill="url(#circuitGradient)" opacity="0.8"/>
    <circle cx="12" cy="19" r="1.5" fill="url(#circuitGradient)" opacity="0.8"/>
    <circle cx="5" cy="12" r="1.5" fill="url(#circuitGradient)" opacity="0.8"/>

    <!-- Connecting lines (circuit traces) -->
    <line x1="12" y1="6.5" x2="12" y2="8.5" stroke="url(#circuitGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="17.5" y1="12" x2="15.5" y2="12" stroke="url(#circuitGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="12" y1="17.5" x2="12" y2="15.5" stroke="url(#circuitGradient)" stroke-width="1" opacity="0.6"/>
    <line x1="6.5" y1="12" x2="8.5" y2="12" stroke="url(#circuitGradient)" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Text -->
  <text x="42" y="16" font-family="'Segoe UI', system-ui, sans-serif" font-size="12" font-weight="600" fill="#333">
    AutoHeal
  </text>
  <text x="42" y="28" font-family="'Segoe UI', system-ui, sans-serif" font-size="8" font-weight="400" fill="#666" letter-spacing="0.5px">
    LOCATOR
  </text>
</svg>