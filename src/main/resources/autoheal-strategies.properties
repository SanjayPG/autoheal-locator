# AutoHeal Strategy Configuration - Simple Selection
# Choose ONE strategy for your test suite

# ==================== AI PROVIDER (OPTIONAL) ====================
# If not specified, uses settings from autoheal-default.properties
# Supported providers: OPENAI, GOOGLE_GEMINI, ANTHROPIC_CLAUDE, DEEPSEEK, GROK, LOCAL_MODEL, OLLAMA, MOCK
#
# Specify the AI model to use (leave blank to use provider default)
# Common models: gpt-4o-mini, gpt-4o, gemini-2.0-flash, gemini-1.5-pro, claude-3-5-sonnet-20241022, claude-3-opus
#
# For local model setup, see: https://github.com/SanjayPG/autoheal-locator#-local-model-setup
# autoheal.ai.provider=LOCAL_MODEL
# autoheal.ai.base-url=http://localhost:11434/v1
# autoheal.ai.model=llama3.2:3b
# autoheal.ai.visual-analysis-enabled=false

# ==================== STRATEGY SELECTION ====================
# Available options: DOM_ONLY, VISUAL_ONLY, HYBRID_SEQUENTIAL, HYBRID_PARALLEL

# Default strategy for all elements
autoheal.strategy.default=HYBRID_SEQUENTIAL

# Enable/disable individual approaches
autoheal.strategy.dom.enabled=true
autoheal.strategy.visual.enabled=true
autoheal.strategy.parallel.enabled=false

# ==================== EXECUTION SETTINGS ====================
# Quick timeout for original locator attempt (ms)
autoheal.original.timeout=2000

# AutoHeal timeout if original fails (ms)
autoheal.healing.timeout=15000

# Maximum retries for AutoHeal
autoheal.healing.retries=3

# ==================== STRATEGY DESCRIPTIONS ====================
# DOM_ONLY: Fastest, uses DOM analysis only
# VISUAL_ONLY: Uses AI/image recognition, slower but handles visual changes
# HYBRID_SEQUENTIAL: Try DOM first, fallback to Visual if DOM fails
# HYBRID_PARALLEL: Run DOM and Visual simultaneously, use whichever succeeds first

# ==================== EXAMPLES ====================
# For SPEED (fastest execution):
# autoheal.strategy.default=DOM_ONLY
# autoheal.original.timeout=1000
# autoheal.healing.timeout=5000

# For RELIABILITY (maximum success rate):
# autoheal.strategy.default=HYBRID_PARALLEL
# autoheal.strategy.parallel.enabled=true
# autoheal.healing.timeout=30000

# For BALANCED (good speed + reliability):
# autoheal.strategy.default=HYBRID_SEQUENTIAL
# autoheal.original.timeout=2000
# autoheal.healing.timeout=15000