# AutoHeal Configuration for Playwright Integration
# =================================================

# Cache Configuration
autoheal.cache.maximum-size=15000
autoheal.cache.expire-after-write=24h
autoheal.cache.expire-after-access=4h
autoheal.cache.record-stats=true

# AI Service Configuration
autoheal.ai.provider=openai
autoheal.ai.api-key=${OPENAI_API_KEY:}
autoheal.ai.timeout=30s
autoheal.ai.max-retries=3
autoheal.ai.visual-analysis-enabled=true
autoheal.ai.model=gpt-4

# Playwright Specific Performance Configuration
autoheal.performance.thread-pool-size=12
autoheal.performance.element-timeout=15s
autoheal.performance.enable-metrics=true
autoheal.performance.max-concurrent-requests=75

# Resilience Configuration
autoheal.resilience.circuit-breaker-failure-threshold=5
autoheal.resilience.circuit-breaker-timeout=3m
autoheal.resilience.retry-max-attempts=3
autoheal.resilience.retry-delay=1s

# Playwright Integration Settings
autoheal.playwright.enable-tracing=true
autoheal.playwright.screenshot-on-failure=true
autoheal.playwright.wait-timeout=10000
autoheal.playwright.navigation-timeout=30000
autoheal.playwright.slow-motion=0

# Environment Specific Settings
autoheal.test.environment=${TEST_ENV:local}
autoheal.test.base-url=${BASE_URL:https://www.saucedemo.com}
autoheal.test.headless=${HEADLESS:false}
autoheal.test.browser=${BROWSER:chromium}

# Monitoring and Reporting
autoheal.monitoring.enable-health-check=true
autoheal.monitoring.metrics-collection-interval=30s
autoheal.monitoring.export-metrics=true
autoheal.monitoring.metrics-export-path=target/autoheal-metrics.json

# Logging Configuration
logging.level.com.autoheal=INFO
logging.level.com.autoheal.impl.ai=DEBUG
logging.level.com.autoheal.impl.adapter.PlaywrightWebAutomationAdapter=DEBUG
logging.level.com.example.pages=DEBUG
logging.level.com.example.tests=INFO

# Feature Flags
autoheal.features.enable-caching=true
autoheal.features.enable-ai-healing=true
autoheal.features.enable-visual-healing=true
autoheal.features.enable-dom-analysis=true
autoheal.features.enable-xpath-fallback=true
autoheal.features.enable-css-fallback=true

# Strategy Configuration
autoheal.strategy.default=HYBRID_SEQUENTIAL
autoheal.strategy.execution=COST_OPTIMIZED
autoheal.strategy.enable-parallel=true
autoheal.strategy.dom-first=true
autoheal.strategy.visual-fallback=true

# Element Priority Timeouts
autoheal.strategy.critical.timeout=30000
autoheal.strategy.high.timeout=20000  
autoheal.strategy.normal.timeout=15000
autoheal.strategy.low.timeout=10000

# Strategy-specific settings
autoheal.strategy.dom.max-retries=2
autoheal.strategy.visual.max-retries=3
autoheal.strategy.parallel.max-retries=5